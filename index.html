
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Speed Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" async></script>

  </head>
  <body>
    <header>
      <div id="title"><h1>Le SpeedCompteur</h1></div>
    </header>
    <main>
      <div class="counter">
        <div class="player">
          <input class="playerName" type="text" autocomplete="on" placeholder="Joueur 1" maxlength="15">
          <div class="screen" id="screen-1"> 
          0
          </div>
          <div class="board">
            <button data-counterid="1" class="more">+</button>
            <button data-counterid="1" class="less">-</button>
            <button data-counterid="1" class="reset">0</button>
          </div>
        </div>
        
         <div class="player">
          <input class="playerName" type="text" autocomplete="on" placeholder="Joueur 2" maxlength="15">
          <div class="screen" id="screen-2" > 
          0
          </div>
          <div class="board">
            <button data-counterid="2" class="more">+</button>
            <button data-counterid="2" class="less">-</button>
            <button data-counterid="2" class="reset">0</button>
          </div>
          
        </div>
        <button class="add-player">nouvo playeur</button>

      </div>
    </main>

   
  </body>
</html>
